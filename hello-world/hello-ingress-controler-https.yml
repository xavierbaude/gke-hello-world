apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-controller-http
  namespace: hello-world
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: hello-world-ingress-controller.xbe-euw1-sb1.adeo.cloud
    http:
      paths:
      - path: /
        backend:
          serviceName: hello-world-deployment
          servicePort: 8888
  tls:
  - secretName: hello-certificate
    hosts:
    - hello-world-ingress-controller.xbe-euw1-sb1.adeo.cloud

